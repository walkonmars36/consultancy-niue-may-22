<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flags challenge</title>
  </head>
  <body>
    <div id="flags-a">
      <div id="german-flag">
        <div class="german-black"></div>
        <div class="german-red"></div>
        <div class="german-yellow"></div>
      </div>
      <div id="hungary-flag">
        <div class="hungary-red"></div>
        <div class="hungary-white"></div>
        <div class="hungary-green"></div>
      </div>
    </div>

    <div id="flags-b">
      <div id="french-flag">
        <div class="french-blue"></div>
        <div class="french-white"></div>
        <div class="french-red"></div>
      </div>

      <div id="irish-flag">
        <div class="irish-green"></div>
        <div class="irish-white"></div>
        <div class="irish-orange"></div>
      </div>
    </div>

    <div id="japanese-flag">
      <div class="japan-white">
        <div class="japan-red"></div>
      </div>
    </div>
  </body>
</html>
