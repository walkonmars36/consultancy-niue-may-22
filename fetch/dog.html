<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <style>
      * {
        font-family: sans-serif;
        color: #333;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        padding: 50px;
        gap: 25px 50px;
      }

      img {
        width: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fetch</h1>
      <button id="get-dog-button">Get a Random Dog</button>
      <button id="get-five-dog-button">Get 5 Random Dogs</button>
    </header>
    <main>
      <section class="grid" id="dog-container"></section>
    </main>
    <script src="./dog.js"></script>
  </body>
</html>
